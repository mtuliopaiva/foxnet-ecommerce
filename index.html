<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width", initial-scael="1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <link rel="shortcut icon" type="image/jpng" href="./assets/img/raposa-logo-vector-icon-ilustracao-700-142772167.jpg" alt="">
        <title>Fox Net</title>

        <link href="./assets/css/normalize.css" rel="stylesheet">
        <link href="./assets/css/reset.css" rel="stylesheet">
        <link href="./assets/css/style.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>FoxNet - O melhor provedor de internet do Brasil</h1>
        </header>

        <main>

            <section class="planos">
                <form class="form__planos">


                    <div class="internet__planos">
                        <h2 class="internet__titulo">Internet</h2>
                        <legend class="internet__descricao">Selecione um plano de internet para continuar:</legend>

                        <div class="plano">
                            <input id="plano__internet" type="radio" name="net" data-nome="300 MB" data-valor="99.9"> 
                            <label class="plano__titulo" for="internet">300 MB</label>
                            <p class="plano__valor">R$ 99,90</p>
                        </div>

                        <div class="plano">
                            <input id="plano__internet" type="radio" name="net" data-nome="200 MB" data-valor="79.9"> 
                            <label class="plano__titulo" for="internet">200 MB</label>
                            <p class="plano__valor">R$ 79,90</p>
                        </div>


                    </div>
                </form>
            </section>


            <section class="carrinho">
                <p>Meu carrinho</p>
                <p id="carrinho__valor" value="0">R$ 0.00</p>
            </section>
        </main>

        <footer>
        </footer>

    <script src="./main.js"></script>
    </body>
</html>
